<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Converter</title>
</head>

<body>
    <div class="container">
        <div class="display-box">
            <h1>Number Converter</h1>
            <p class="resultPart"></p>
            <div class="converterBox">
                <div class="numbox">
                    <p>Binary</p>
                    <div>
                        <input type="number" name="binary" id="binary" value="1010">
                    </div>
                </div>

                <div class="converter">
                    <img src="converter.svg" alt="converter" class="convertimg">
                </div>

                <div class="numbox">
                    <p>Decimal</p>
                    <div>
                        <input type="number" name="decimal" id="decimal" value="10">
                    </div>
                </div>

                <div class="converter">
                    <img src="converter.svg" alt="converter" class="convertimg">
                </div>

                <div class="numbox">
                    <p>Octal</p>
                    <div>
                        <input type="number" name="octal" id="octal" value="12">
                    </div>
                </div>

                <div class="converter">
                    <img src="converter.svg" alt="converter" class="convertimg">
                </div>

                <div class="numbox">
                    <p>Hexadecimal</p>
                    <div>
                        <input type="text" name="hexadecimal" id="hexadecimal" value="a">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
